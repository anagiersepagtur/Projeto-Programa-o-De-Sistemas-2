<div class="container-xxl d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-white" style="margin-top: 2rem; align-items: center; width: 100%; max-width: 500px;">
      <div class="card-body" style="padding: 8vh;">
        <h2>Criar Conta</h2>
        <form [formGroup]="frm" (ngSubmit)="criarConta()">
          <div class="row">
            <div class="col-12">
              <label class="col-12 col-form-label" for="txtUsername">Digite seu Usuário:</label>
              <div class="col-12">
                <input id="txtUsername" type="text" formControlName="username" class="form-control"
                       [class.is-invalid]="frm.get('username')?.invalid && (frm.get('username')?.dirty || frm.get('username')?.touched)" />
                <div class="invalid-feedback">Preenchimento obrigatório!</div>
              </div>
            </div>
          </div>
  
          <div class="row" style="margin-top: 1rem;">
            <div class="col-12">
              <label class="col-form-label" for="txtEmail">E-mail:</label>
              <input id="txtEmail" type="email" formControlName="email" class="form-control"
                     [class.is-invalid]="frm.get('email')?.invalid && (frm.get('email')?.dirty || frm.get('email')?.touched)" />
              <div class="invalid-feedback">Insira um e-mail válido!</div>
            </div>
          </div>
  
          <div class="row" style="margin-top: 1rem;">
            <div class="col-12">
              <label class="col-form-label" for="txtPassword">Senha:</label>
              <input id="txtPassword" type="password" formControlName="password" class="form-control"
                     [class.is-invalid]="frm.get('password')?.invalid && (frm.get('password')?.dirty || frm.get('password')?.touched)" />
              <div class="invalid-feedback">Preenchimento obrigatório!</div>
            </div>
          </div>
  
          <!-- Centralização dos botões em linha -->
          <div class="d-flex justify-content-center" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary btn-lg mx-2" style="width: 150px;">Criar Conta</button>
            <button type="button" class="btn btn-secondary btn-lg mx-2" style="width: 150px;" (click)="voltar()">Voltar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
